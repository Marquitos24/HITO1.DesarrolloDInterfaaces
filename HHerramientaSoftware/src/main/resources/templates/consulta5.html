
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de cantidad de hogares por comunidad autónoma</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS Personalizado -->

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">Consulta de cantidad de hogares por comunidad autónoma</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Comunidad Autónoma</th>
                    <th>Cantidad de Hogares</th>
                </tr>
                </thead>
                <tbody>
                <!-- Utilizamos Thymeleaf para iterar sobre los resultados y mostrar cada fila -->
                <tr th:each="resultado : ${resultados}">
                    <td th:text="${resultado[0]}"></td>
                    <td th:text="${resultado[1]}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Opcional, si lo necesitas) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
